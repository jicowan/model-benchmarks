{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "accelbench.fullname" . }}-orchestrator
  labels:
    {{- include "accelbench.labels" . | nindent 4 }}
rules:
  # Manage benchmark workload namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create", "delete"]
  # Manage model deployments and services
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "update", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "create", "delete"]
  # Manage loadgen jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "create", "delete"]
  # Read pod status and logs for metric collection
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "accelbench.fullname" . }}-orchestrator
  labels:
    {{- include "accelbench.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "accelbench.fullname" . }}-orchestrator
subjects:
  - kind: ServiceAccount
    name: {{ include "accelbench.api.serviceAccountName" . }}
    namespace: {{ .Values.namespace }}
{{- end }}
