{{- if .Values.pricingRefresh.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "accelbench.fullname" . }}-pricing-refresh
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "accelbench.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.pricingRefresh.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: {{ include "accelbench.api.serviceAccountName" . }}
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
            - name: pricing-refresh
              image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag }}"
              imagePullPolicy: {{ .Values.image.api.pullPolicy }}
              command: ["/pricingrefresh"]
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "accelbench.dbSecretName" . }}
                      key: {{ .Values.database.existingSecretKey | default "DATABASE_URL" }}
              resources:
                {{- toYaml .Values.pricingRefresh.resources | nindent 16 }}
          nodeSelector:
            accelbench/node-type: system
{{- end }}
