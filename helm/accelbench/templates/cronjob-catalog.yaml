{{- if .Values.catalogRefresh.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "accelbench.fullname" . }}-catalog-scripts
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "accelbench.labels" . | nindent 4 }}
data:
  seed-catalog.sh: |
    {{- .Files.Get "files/seed-catalog.sh" | nindent 4 }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "accelbench.fullname" . }}-catalog-refresh
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "accelbench.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.catalogRefresh.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          restartPolicy: Never
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
            - name: catalog-refresh
              image: "{{ .Values.image.tools.repository }}:{{ .Values.image.tools.tag }}"
              imagePullPolicy: {{ .Values.image.tools.pullPolicy }}
              command: ["/bin/bash", "/scripts/seed-catalog.sh"]
              env:
                - name: API_URL
                  value: "http://{{ include "accelbench.fullname" . }}-api.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.api.port }}"
                {{- if or .Values.huggingface.token .Values.huggingface.existingSecret }}
                - name: HF_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "accelbench.hfSecretName" . }}
                      key: {{ .Values.huggingface.existingSecretKey | default "HF_TOKEN" }}
                      optional: true
                {{- end }}
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
              resources:
                {{- toYaml .Values.catalogRefresh.resources | nindent 16 }}
          volumes:
            - name: scripts
              configMap:
                name: {{ include "accelbench.fullname" . }}-catalog-scripts
          nodeSelector:
            accelbench/node-type: system
{{- end }}
