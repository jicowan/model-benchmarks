# -- Global settings
namespace: accelbench

# -- Container images
image:
  api:
    repository: 820537372947.dkr.ecr.us-east-2.amazonaws.com/accelbench-api
    tag: "latest"
    pullPolicy: Always
  web:
    repository: 820537372947.dkr.ecr.us-east-2.amazonaws.com/accelbench-web
    tag: "latest"
    pullPolicy: Always
  tools:
    repository: 820537372947.dkr.ecr.us-east-2.amazonaws.com/accelbench-tools
    tag: "latest"
    pullPolicy: IfNotPresent
  loadgen:
    repository: 820537372947.dkr.ecr.us-east-2.amazonaws.com/accelbench-loadgen
    tag: "latest"
  migration:
    repository: 820537372947.dkr.ecr.us-east-2.amazonaws.com/accelbench-migration
    tag: "latest"
    pullPolicy: IfNotPresent

imagePullSecrets: []

# -- API server
api:
  replicaCount: 2
  port: 8080
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi
  nodeSelector:
    accelbench/node-type: system
  tolerations: []
  # -- Service account for API (IRSA)
  serviceAccount:
    create: true
    name: accelbench-api
    annotations: {}
    # eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/accelbench-api

# -- RBAC: the API server needs permissions to manage benchmark workloads
rbac:
  create: true

# -- Web frontend (nginx)
web:
  replicaCount: 2
  port: 80
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  nodeSelector:
    accelbench/node-type: system
  tolerations: []

# -- Ingress
ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
  host: ""  # Set to your domain, e.g. accelbench.example.com
  tls: []

# -- Database (Aurora PostgreSQL)
database:
  # -- Connection string. Typically constructed from Terraform outputs.
  # Format: postgres://user:password@host:port/dbname?sslmode=require
  url: ""
  # -- Alternatively reference an existing Kubernetes secret
  existingSecret: ""
  existingSecretKey: "DATABASE_URL"
  # -- Aurora cluster endpoint from Terraform output
  host: ""
  port: 5432
  name: accelbench
  username: accelbench
  sslmode: require

# -- Database migration job
migration:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

# -- Pricing refresh CronJob
pricingRefresh:
  enabled: true
  schedule: "0 3 * * *"  # Daily at 03:00 UTC
  regions: "us-east-1,us-east-2,us-west-1,us-west-2,eu-west-1,eu-west-2,eu-central-1,ap-southeast-1,ap-northeast-1"
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# -- Catalog seed (on-demand via API, no schedule)
catalogSeed:
  enabled: true

# -- HuggingFace token (optional, for gated model access)
huggingface:
  token: ""
  existingSecret: ""
  existingSecretKey: "HF_TOKEN"
